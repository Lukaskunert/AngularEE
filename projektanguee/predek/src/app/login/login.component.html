<div class="">
  <div class="">
    <h1 class="">Login</h1>
    <form>

      <div class="form-group">
        <label>Email</label>
        <input type="email" name="email" class="form-control" [(ngModel)]="email">
      </div>

      <div class="form-group">
        <label>Password</label>
        <input type="password" name="password" class="form-control" [(ngModel)]="password">
      </div>

      <button> Log in </button>
    </form>
  </div>
</div>
