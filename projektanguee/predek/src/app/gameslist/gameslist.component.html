<h1>Napiš herní detaily jinak nic nebude :) ---> </h1>

<input id="Id" name="Id" [(ngModel)]="id">
<input id="Name" name="Name" [(ngModel)]="name">
<input id="Price" name="Price" [(ngModel)]="price">
<input id="Studio" name="Studio" [(ngModel)]="studio">


<button (click)="addGame()">Přidej gamesku</button>

<table>
  <thead>
  <td>Idko</td>
  <td>Name</td>
  <td>Price</td>
  <td>Studio</td>
  </thead>
  <tr *ngFor="let gameDetail of games" class="gameDetail">
    <td>{{gameDetail.id}}</td>
    <td>{{gameDetail.name}}</td>
    <td>{{gameDetail.price}}</td>
    <td>{{gameDetail.studio}}</td>
    <td><button (click)="checkGame(gameDetail.id)">Detaily gamesky</button></td>
  </tr>
</table>
